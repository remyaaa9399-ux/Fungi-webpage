<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Radial Fungal Growth</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        color: #ccc;
    }
    canvas {
        background: radial-gradient(circle, #1a1a1a, #000);
        border-radius: 50%;
        box-shadow: 0 0 30px rgba(255,255,255,0.08);
    }
</style>
</head>
<body>

<canvas id="fungi" width="600" height="600"></canvas>

<script>
// Basic setup
const canvas = document.getElementById("fungi");
const ctx = canvas.getContext("2d");
const W = canvas.width;
const H = canvas.height;

// Fungal hypha object
class Hypha {
    constructor(x, y, angle) {
        this.x = x;
        this.y = y;
        this.angle = angle;
        this.speed = 0.6 + Math.random() * 0.5;
        this.life = 0;
        this.maxLife = 200 + Math.random() * 300;
    }

    update() {
        // Random tiny angle deviation (organic wandering)
        this.angle += (Math.random() - 0.5) * 0.2;

        // Move outward
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;

        this.life++;

        // Branching
        if (Math.random() < 0.01) {
            hyphae.push(new Hypha(this.x, this.y, this.angle + (Math.random() - 0.5)));
        }
        
        // Stop when old
        return this.life < this.maxLife;
    }

    draw() {
        ctx.fillStyle = "rgba(220, 240, 255, 0.5)";
        ctx.fillRect(this.x, this.y, 1.2, 1.2);
    }
}

let hyphae = [];

// Create a burst of hyphae from the center
function createCenterColony() {
    const cx = W / 2;
    const cy = H / 2;
    for (let i = 0; i < 80; i++) {
        hyphae.push(new Hypha(cx, cy, Math.random() * Math.PI * 2));
    }
}
createCenterColony();

// Animation loop
function animate() {
    requestAnimationFrame(animate);

    // Light fading layer for nice glow effect
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0, 0, W, H);

    hyphae = hyphae.filter(h => {
        h.draw();
        return h.update();
    });
}

animate();
</script>

</body>
</html>
